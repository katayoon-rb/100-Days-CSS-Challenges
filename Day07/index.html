<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="style.css">        
        <title>Day07 CSS Challenges</title>
    </head>
    <body lang="en">
        <div class="frame">
            <div class="center">
                  <div class="home">
                      <nav>
                          <div class="menu-bar">
                              <div class="line-circle">
                                  <div class="line1"></div>
                                  <div class="circle"></div>
                              </div>
                              <div class="line2"></div>
                          </div>
          
                          <h1>Notifications</h1>
          
                          <div class="search">
                              <div class="circle"></div>
                              <div class="line"></div>
                          </div>
                      </nav>
          
                      <main>
                          <div class="window clearfix">
                              <div class="gray-line"></div>
          
                              <div class="info">
                                  <div class="bullet"></div>
                                  <span class="time">9:24 AM</span>
                                  <p class="text"><b>John Walker</b> posted a photo on your wall.</p>
                              </div>
          
                              <div class="info">
                                  <div class="bullet"></div>
                                  <span class="time">8:19 AM</span>
                                  <p class="text"><b>Alice Parker</b> commented your last post.</p>
                              </div>
          
                              <div class="info">
                                  <div class="bullet"></div>
                                  <span class="time">Yesterday</span>
                                  <p class="text"><b>Luke Wayne</b> added you as friend.</p>
                              </div>
                          </div>
                      </main>
          
                      <input class="search-bar" type="text" placeholder="Search Here!"></input>
                      </div>
                      <div class="menu">
                          <div class="option">
                              <div class="fa fa-dashboard option-icon"></div>
                              <span class="option-text">Dashboard</span>
                          </div>
                          <div class="option">
                              <div class="fa fa-user option-icon"></div>
                              <span class="option-text">Profile</span>
                          </div>
                          <div class="option">
                              <div class="fa fa-bell option-icon"></div>
                              <span class="option-text">Notifications</span>
                          </div>
                          <div class="option">
                              <div class="fa fa-comments option-icon"></div>
                              <span class="option-text">Messages</span>
                          </div>
                          <div class="option">
                              <div class="fa fa-gear option-icon"></div>
                              <span class="option-text">Settings</span>
                          </div>
                  </div>
            </div>
          </div>

          <script src="script.js"></script>
    </body>
</html>
