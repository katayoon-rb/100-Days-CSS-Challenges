<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="style.css">
        <title>Day05 CSS Challenges</title>
    </head>
    <body lang="en">
        <div class="frame">
            <div class="center">
                  <div class="card">
                      <div class="header">
                          <div>
                              <span class="title big">Weekly report</span>
                              <span class="date small">01. Feb - 07. Feb</span>
                          </div>
                          <div>
                              <span class="type small">Revenue</span>
                              <span class="value big">$ 3621.79</span>
                          </div>
                      </div>
                      
                      <div class="second-part">
                              <div>
                                  <span class="red"></span>
                                  <span>View</span>	
                              </div>
                              <div>
                                  <span class="blue"></span>
                                  <span>Purchases</span>
                              </div>
                      </div>
                      
                      <div class="graph">
                          <div class="line1"></div>
                          <div class="line2"></div>
                          <div class="line3"></div>
                          
                          <div class="line red">
                              <svg>
                                  <polyline class="red" points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"></polyline>
                              </svg>
                                  <div class="points">
                                      <div class="point-1 red">
                                          <div class="pointvalue red">458</div>
                                      </div>
                                      <div class="point-2 red">
                                          <div class="pointvalue red">812</div>
                                      </div>
                                      <div class="point-3 red">
                                          <div class="pointvalue red">746</div>
                                      </div>
                                      <div class="point-4 red">
                                          <div class="pointvalue red">877</div>
                                      </div>
                                      <div class="point-5 red">
                                          <div class="pointvalue red">517</div>
                                      </div>
                                      <div class="point-6 red">
                                          <div class="pointvalue red">434</div>
                                      </div>
                                      <div class="point-7 red">
                                          <div class="pointvalue red">728</div>
                                      </div>
                                  </div>
                          </div>
                              
                          <div class="line blue">
                              <svg>
                                  <polyline class="blue" points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>
                              </svg>
                                  <div class="points">
                                      <div class="point-1 blue">
                                          <div class="pointvalue blue">26</div>
                                      </div>
                                      <div class="point-2 blue">
                                          <div class="pointvalue blue">41</div>
                                      </div>
                                      <div class="point-3 blue">
                                          <div class="pointvalue blue">22</div>
                                      </div>
                                      <div class="point-4 blue">
                                          <div class="pointvalue blue">36</div>
                                      </div>
                                      <div class="point-5 blue">
                                          <div class="pointvalue">25</div>
                                      </div>
                                      <div class="point-6 blue">
                                          <div class="pointvalue">13</div>
                                      </div>
                                      <div class="point-7 blue">
                                          <div class="pointvalue">20</div>
                                      </div>
                                  </div>
                          </div>
                      </div>
                              
                      <div class="days">
                          <span class="day">MON</span>
                          <span class="day">TUE</span>
                          <span class="day">WED</span>
                          <span class="day">THU</span>
                          <span class="day">FRI</span>
                          <span class="day">SAT</span>
                          <span class="day">SUN</span>
                      </div>
                              
                  </div>
            </div>
          </div>
    </body>
</html>
